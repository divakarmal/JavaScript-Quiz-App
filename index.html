<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="src/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/blocks.css/dist/blocks.min.css"
		/>
		<link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;700&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/4467197cc4.js" crossorigin="anonymous"></script>
    <script defer src="src/script.js"></script>
    <title>Quiz App</title>
  </head>
  <body>
    <div class="container">
      <div id="question-container" class="wrapper block hide">
				 <div id="question"> Questions </div>
				 <div id="answer-buttons" class="btn-grid">
					 <button class="answer-btn accent block"> Answer 1 </button>
					 <button class="answer-btn accent block"> Answer 2 </button>
					 <button class="answer-btn accent block"> Answer 3 </button>
					 <button class="answer-btn accent block"> Answer 4 </button>
      	 </div>
      <div class="controls">
        <button id="start-btn" class="block start-btn btn">Start</button>
        <button id="next-btn" class="block next-btn btn hide">Next</button>
      </div>
    </div>
  </body>
</html>
